<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-alpha.6/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <script type="text/javascript">
      function renderDiv(){
        for(i = 1; i < 4; i ++){
            cardClass="text-center card mb-2 ";
              switch(i){
                case 1:
                    cardClass+="bg-primary"
                    unitLabel="Grams"
                    unitAbrev="g"
                    break;
                case 2:
                    cardClass+="bg-success"
                    unitLabel="Kilograms"
                    unitAbrev="kg"
                    break;
                case 3:
                    cardClass+="bg-danger"
                    unitLabel="Ounces"
                    unitAbrev="oz"
                    break;
            }
            document.write(`
              <div id="card_${i}" class="${cardClass}">
                    <div class="card-block">
                      <h4>${unitLabel}</h4>
                      <div id="${unitAbrev}Output"></div>
                    </div>
              </div>
            `);
          }
          document.getElementById("output").style.visibility="hidden";
          document.getElementById("lbsInput").addEventListener(
            "input",
            function(e){ 
              let lbs = e.target.value;
              document.getElementById("output").style.visibility="visible";
              document.getElementById("gOutput").innerHTML=lbs/0.00220462;
              document.getElementById("kgOutput").innerHTML=lbs/2.20462;
              document.getElementById("ozOutput").innerHTML=lbs*16;
            }
          );
      }
    </script>

<style>
   body {
    margin-top:70px;
    background: #333;
    color: #fff;
    font-family: 'Kanit', sans-serif;
    }
</style>

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter your weight in lbs...">
              </div>
            </form>
            <div id="output">
              <script>
                renderDiv();
              </script>
            </div>
          </div>
        </div>
      </div>  
</body>
</html>
